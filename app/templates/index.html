{% import 'macros.html' as macro%}

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> welcome to Article Review! </title>
    {% endif %}
</head>

<body>
    <!-- Content block -->
    {% block content %}

    <!-- Popular bulleting section  -->
    <h3> Top Headlines</h3>
    <ul>
        {{ macro.displayBulletinList(headlines)}}
    </ul>

    <!-- Everything section  -->
    <h3> Everything</h3>
    <ul>
        {{ macro.displayBulletinList(everything)}}
    </ul>

    {% endblock%}
</body>

</html>
